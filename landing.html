<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Test - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1557682250-33bd709cbe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80")
            no-repeat center center/cover;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        padding: 1em 2em;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      nav .logo {
        font-size: 1.8em;
        font-weight: 800;
        color: #ffffff;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 1.5em;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #00d9ff;
      }

      .main-content {
        flex: 1;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4em 2em;
      }

      .main-content h1 {
        font-size: 3.5em;
        font-weight: 800;
        margin-bottom: 0.5em;
        line-height: 1.2;
      }

      .main-content p {
        font-size: 1.25em;
        max-width: 600px;
        margin-bottom: 2em;
        line-height: 1.6;
      }

      .btn {
        background: #00d9ff;
        color: #000;
        padding: 0.9em 2em;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #00bcd4;
      }

      footer {
        background-color: rgba(255, 255, 255, 0.05);
        color: hsl(0, 3%, 85%);
        text-align: center;
        padding: 1em;
        font-size: 0.95em;
        margin-top: auto;
      }

      @media (max-width: 600px) {
        .main-content h1 {
          font-size: 2em;
        }
        nav {
          flex-direction: column;
          align-items: flex-start;
        }
        nav a {
          margin: 0.5em 0 0 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">TypingTest</div>
      <div>
        <a href="landing.html">Home</a>
        <a href="typing.html">Test</a>
        <a href="results.html">Results</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </nav>

    <div class="main-content">
      <h1>Boost Your Typing Skills</h1>
      <p>
        Take a fast, accurate, and fun typing test. Track your speed, accuracy,
        and improve over time!
      </p>
      <a class="btn" href="typing.html">Start Typing Test</a>
    </div>

    <footer>&copy; 2025 TypingTest. All rights reserved.</footer>
  </body>
</html>
